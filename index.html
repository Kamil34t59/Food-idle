
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Food Idle">
    <meta name="theme-color" content="#020617">
    <meta name="application-name" content="Food Idle Tycoon">
    
    <!-- Link do manifestu musi być bez kropki na początku dla PWABuilder -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">

    <title>Food Idle Tycoon</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #f97316;
        --secondary: #6366f1;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #020617;
        margin: 0;
        padding: 0;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }

      body {
        font-family: 'Fredoka', sans-serif;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
      }

      /* Akceleracja GPU dla płynności na telefonach */
      .gpu-boost {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }

      @keyframes rainbow-bg {
        0%, 100% { background-color: #020617; }
        50% { background-color: #0f172a; }
      }
      .bg-animate { animation: rainbow-bg 15s infinite ease-in-out; }

      @keyframes rgb-chroma {
        0% { background-position: 0% 50%; filter: hue-rotate(0deg); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        50% { background-position: 100% 50%; filter: hue-rotate(180deg); box-shadow: 0 0 25px rgba(99, 102, 241, 0.5); }
        100% { background-position: 0% 50%; filter: hue-rotate(360deg); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
      }
      .animate-rgb-chroma {
        background: linear-gradient(-45deg, #f59e0b, #ef4444, #6366f1, #10b981, #ec4899);
        background-size: 300% 300% !important;
        animation: rgb-chroma 4s ease infinite !important;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes egg-fall {
        0% { transform: translate3d(0, -200px, 0) scale(0.4); opacity: 0; }
        100% { transform: translate3d(0, 0, 0) scale(1.2); opacity: 1; }
      }
      .animate-egg-fall { 
        display: flex !important;
        animation: egg-fall 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }

      @keyframes egg-splat {
        0% { transform: scale(1.2, 1.2); }
        30% { transform: scale(1.8, 0.4); }
        60% { transform: scale(0.7, 1.4); }
        100% { transform: scale(1, 1); }
      }
      .animate-egg-splat { 
        display: flex !important;
        animation: egg-splat 0.6s ease-out forwards; 
      }

      @keyframes frying-raw {
        0%, 100% { transform: translate3d(0,0,0) rotate(0deg); }
        25% { transform: translate3d(2px, 2px, 0) rotate(1deg); }
        75% { transform: translate3d(-2px, -2px, 0) rotate(-1deg); }
      }
      .animate-frying-raw { 
        display: flex !important;
        animation: frying-raw 0.1s infinite; 
      }

      @keyframes boil {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.15); filter: brightness(1.25); }
      }
      .animate-boil { 
        display: flex !important;
        animation: boil 0.35s infinite ease-in-out; 
      }

      @keyframes pan-impact {
        0% { transform: scale(1); }
        15% { transform: scale(1.1) translateY(10px); }
        100% { transform: scale(1); }
      }
      .animate-pan-impact { animation: pan-impact 0.4s ease-out; }

      @keyframes steam-bubble {
        0% { transform: translate3d(0, 0, 0) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translate3d(0, -60px, 0) scale(2); opacity: 0; }
      }
      .steam-bubble { position: absolute; animation: steam-bubble 1.2s infinite ease-out; pointer-events: none; }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-premium {
        background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.6), rgba(255,255,255,0));
        background-size: 200% 100%;
        animation: shimmer 2.5s infinite linear;
      }

      .frying-progress {
        background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b);
        background-size: 200% 100%;
        animation: shimmer 1s infinite linear;
      }

      .btn-press:active { transform: scale(0.92); transition: transform 0.05s; }
      
      .gradient-text-gold {
        background: linear-gradient(to bottom, #fde68a, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-premium {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-animate">
    <div id="root"></div>
  </body>
</html>
